{% extends "base.html" %}

{% block title %}413 Request Too Large - RAG Converter Pro{% endblock %}

{% block content %}
<div class="container" style="text-align: center; padding-top: 120px;">
    <h1 style="font-size: 4rem; margin-bottom: 24px;">413</h1>
    <h2 style="font-size: 2rem; margin-bottom: 16px;">File Too Large</h2>
    <p style="color: var(--text-muted); margin-bottom: 32px;">
        The uploaded file exceeds the allowed size limit ({{ max_mb }} MB).
    </p>
    <a href="{{ url_for('main.convert') }}" class="btn btn-primary">Back to Converter</a>
</div>
{% endblock %}
