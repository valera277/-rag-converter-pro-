{% extends "base.html" %}

{% block title %}Register - RAG Converter Pro{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card card">
        <a href="{{ url_for('main.index') }}" class="logo">RAG Converter Pro</a>

        <div class="card-header" style="text-align: center;">
            <h2 class="card-title">Create an account</h2>
            <p class="card-subtitle">Get 3 free conversions</p>
        </div>

        <form method="POST" action="{{ url_for('auth.register') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" name="password" class="form-input"
                    placeholder="Minimum 6 characters" required minlength="6">
            </div>

            <div class="form-group">
                <label class="form-label" for="password_confirm">Confirm Password</label>
                <input type="password" id="password_confirm" name="password_confirm" class="form-input"
                    placeholder="Repeat password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
        </form>

        <p style="text-align: center; margin-top: 24px; color: var(--text-muted);">
            Already have an account? <a href="{{ url_for('auth.login') }}" style="color: var(--primary);">Login</a>
        </p>
    </div>
</div>
{% endblock %}
